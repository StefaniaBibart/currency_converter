            <div class="currency-selectors">
                <select id="fromCurrency"></select>
                <button id="swapButton" onclick="swapCurrencies()">â‡†</button>
                <select id="toCurrency"></select>
            </div>
            <button id="convertButton" onclick="convertCurrency()"></button>
            <p id="result"></p>
            <p id="last-updated"></p> 
        </div>
        <p id="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
